<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #4a6baf; text-align: center; }
        .footer { margin-top: 30px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 th:text="'Olá ' + ${clientName} + '!'">Olá [Nome do Cliente]!</h2>
    </div>

    <p th:text="'Seu convite foi confirmado para o dia ' + ${eventDate} + ', às ' + ${eventTime} + ', no local ' + ${address} + '. Estamos ansiosos para esse encontro acontecer!'">
        Seu convite foi confirmado para o dia [data do evento], às [hora do evento], no local [endereço]. Estamos ansiosos para esse encontro acontecer!
    </p>

    <div class="footer">
        <p>Atenciosamente,<br>
            <strong>Equipe Personal Date</strong></p>
        <p><small>Este é um e-mail automático, por favor não responda diretamente.</small></p>
    </div>
</div>
</body>
</html>

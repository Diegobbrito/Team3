<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #4a6baf; text-align: center; }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a6baf;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 15px 0;
        }
        .footer { margin-top: 30px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Olá \${clientName}!</h2>
        </div>

        <p>Seu convite exclusivo está disponível:</p>

        <div style="text-align: center; margin: 25px 0;">
            <a href="\${inviteLink}" class="button">Acessar Convite</a>
        </div>

        <p>Ou copie este link:<br>
        <code>\${inviteLink}</code></p>

        <div class="footer">
            <p>Atenciosamente,<br>
            <strong>Equipe Personal Date</strong></p>
            <p><small>Este é um e-mail automático, por favor não responda diretamente.</small></p>
        </div>
    </div>
</body>
</html>
